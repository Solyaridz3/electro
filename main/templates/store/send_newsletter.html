{% extends 'main.html' %} 

{% block content %}
<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <h3 class="breadcrumb-header">Checkout</h3>
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li class="active">Checkout</li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-7">
        <!-- Billing Details -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Send newsletter to our subscribers</h3>
          </div>

          <form
            id="checkoutform"
            action=""
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="theme"
                  placeholder="Newsletter theme"
                />
              </div>
			      <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="text"
                  placeholder="Newsletter text"
                />
              </div>
            <div class="form-group">
              <input
                class="input"
                type="file"
                name="images"
                multiple
                placeholder="Images"
              />
            </div>
              
            <input type="submit" value="Submit" />
          </form>
        </div>
        <!-- /Billing Details -->

        <!-- /row -->
      </div>
      <!-- /container -->
    </div>
    <!-- /SECTION -->

    
  </div>
</div>
{% endblock %}
