{% extends 'main.html' %}


{% load static %}
{% block content %}


<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="breadcrumb-header">Regular Page</h3>
				<ul class="breadcrumb-tree">
					<li><a href="#">Home</a></li>
					<li class="active">Categories</li>
				</ul>
			</div>
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /BREADCRUMB -->
<div class="container">
	<!-- row -->
	<div class="row">
		<!-- shop -->
		{% for category in categories %}
		<div class="col-md-4 col-xs-6">
			<div class="shop">
				<div class="shop-img">
					<img src="{{category.imageURL}}" alt="">
				</div>
				<div class="shop-body">
					<h3>{{category.name}}<br>Collection</h3>
					<a href="{% url 'store' %}?c_search={{category.slug}}" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>
		{% endfor %}
		<!-- /shop -->

	</div>
	<!-- /row -->
</div>
<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /SECTION -->


{% endblock %}
